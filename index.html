<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

    <form id="form" class="inputWrapper">
        Full name <input id="fullName" type="text" required>
        Email <input id="email" type="text" required>
        Business address <input id="address" type="text" required>
        Phone number <input id="phoneNumber" type="number" required>
        Description <textarea id="description" required></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>

    <div id="businessCard">
    </div>

    <script src="index.js"></script>
</body>
